<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BILAL-MD AUTO DEPLOY</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      color: limegreen;
    }
    input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background: limegreen;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .box {
      background: rgba(255,255,255,0.1);
      display: inline-block;
      padding: 40px;
      border-radius: 12px;
    }
    #logs {
      background: rgba(255,255,255,0.1);
      margin-top: 25px;
      width: 90%;
      max-width: 700px;
      height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üöÄ BILAL-MD AUTO DEPLOY</h1>
    <input id="session" placeholder="Enter SESSION ID" required />
    <br />
    <button onclick="deploy()">Deploy Bot</button>
    <div id="logs">Waiting for input...</div>
  </div>

  <script>
    async function deploy() {
      const session = document.getElementById("session").value.trim();
      const logs = document.getElementById("logs");
      if (!session) return logs.innerText = "‚ùå Please enter a valid Session ID!";
      
      logs.innerText = "üöÄ Starting deployment...\n";
      const response = await fetch("/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session })
      });

      if (!response.ok) return logs.innerText += "\n‚ùå Deployment failed (server error).";

      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      // Stream Heroku logs
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        logs.innerText += decoder.decode(value);
        logs.scrollTop = logs.scrollHeight; // auto scroll
      }
    }
  </script>
</body>
</html>
