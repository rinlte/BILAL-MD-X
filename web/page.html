<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BILAL-MD AUTO DEPLOY</title>
  <style>
    body{background:#000;color:#fff;text-align:center;font-family:Arial;margin-top:60px}
    .box{background:rgba(255,255,255,.08);display:inline-block;padding:40px;border-radius:12px}
    input{width:320px;padding:10px;margin:8px 0;border:none;border-radius:6px;outline:none}
    button{margin:8px;padding:10px 25px;border:none;border-radius:6px;background:limegreen;color:#000;font-weight:bold;cursor:pointer}
    #logs{background:rgba(255,255,255,.08);margin-top:25px;width:90%;max-width:700px;height:250px;overflow-y:auto;white-space:pre-wrap;text-align:left;margin:auto;border-radius:10px;padding:10px;font-family:monospace;color:#00ff99}
  </style>
</head>
<body>
  <div class="box">
    <h1>üöÄ BILAL-MD AUTO DEPLOY</h1>
    <p>Fork the repo ‚Üí fill details ‚Üí deploy your bot!</p>
    <button onclick="forkRepo()">üîÅ Fork Repo</button><br><br>
    <input id="token" placeholder="Enter your GitHub Token" required><br>
    <input id="repo" placeholder="Your Repo (auto-fills after fork)" required><br>
    <input id="session" placeholder="Enter Session ID" required><br>
    <button onclick="deploy()">Deploy Bot</button>
    <div id="logs">Waiting for input...</div>
  </div>

  <script>
    const MAIN_REPO = "BiLaLTeCh05/BILAL-MD"; // üëà change this to your main repo
    const LOG = msg => document.getElementById("logs").innerText = msg;

    async function forkRepo(){
      const token = document.getElementById("token").value.trim();
      if(!token) return LOG("‚ùå Enter GitHub token first!");
      LOG("üîÅ Forking repo...");
      try {
        const res = await fetch(`https://api.github.com/repos/${MAIN_REPO}/forks`,{
          method:"POST",
          headers:{Authorization:`token ${token}`}
        });
        const data = await res.json();
        if(data.full_name){
          localStorage.setItem("userRepo",data.full_name);
          document.getElementById("repo").value = data.full_name;
          LOG(`‚úÖ Forked: ${data.full_name}`);
        } else {
          LOG("‚ùå Fork failed! Check token permissions (need 'repo').");
        }
      } catch(e){ LOG("‚ö†Ô∏è Error: "+e.message); }
    }

    async function deploy(){
      const s=document.getElementById("session").value.trim();
      const t=document.getElementById("token").value.trim();
      const r=document.getElementById("repo").value.trim();
      const l=document.getElementById("logs");
      if(!s||!t||!r)return l.innerText="‚ùå Fill all fields!";
      l.innerText="üöÄ Starting deployment...\n";
      const res=await fetch("/deploy",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({session:s,token:t,repo:r})});
      const text=await res.text();l.innerText=text;
    }

    // auto fill if already forked
    window.onload = ()=>{
      const repo = localStorage.getItem("userRepo");
      if(repo) document.getElementById("repo").value = repo;
    }
  </script>
</body>
</html>
