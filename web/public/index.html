<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BILAL-MD - Deploy Your WhatsApp Bot</title>
  <style>
    body {
      background: #000;
      color: #00ff88;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      width: 320px;
      border: 2px solid #00ff88;
      background: #111;
      color: #00ff88;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      margin-top: 20px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }
    button:hover { background: #00cc66; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>üöÄ BILAL-MD Auto Bot Deployer</h1>
  <p>Enter your Session ID below to deploy your bot instantly.</p>

  <input id="session" type="text" placeholder="Enter Session ID here..." />
  <br />
  <button onclick="deploy()">Deploy Bot</button>

  <p id="status"></p>

  <script>
    async function deploy() {
      const session = document.getElementById("session").value.trim();
      const status = document.getElementById("status");
      if (!session) return status.innerText = "‚ö†Ô∏è Please enter a Session ID.";

      status.innerText = "‚è≥ Deploying your bot...";
      try {
        const res = await fetch("/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session })
        });
        const text = await res.text();
        status.innerText = text;
      } catch (err) {
        status.innerText = "‚ùå Error connecting to server.";
      }
    }
  </script>
</body>
</html>
